<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pricing Tables Switcher</title>
  <link href="https://fonts.googleapis.com/css?family=Emilys+Candy|Glass+Antiqua|Montserrat:100,200,300,400,500,600,700,800,900|Playfair+Display:400,700,900|Raleway:100,200,300,400,500,600,700,800,900|Rozha+One|Suranna|UnifrakturMaguntia" rel="stylesheet">

<body>

  <section class="pricing-tables text-center">
    <div class="container">
        <h2 class="section__title">Compare Pricing Today!</h2>
        <div class="switch">
            <span class="monthly">Monthly</span>
            <input type="checkbox" class="custom-switch">
            <span class="annually">Annually<span class="save">*(50% off)</span>
            </span>
        </div>
        <div class="plans grid-wrapper text-center">
            <div class="plan plan--starter flex-wrapper">
                <div class="plan__head">
                    <h3 class="plan__title caps lspg2">Lollipop</h3>
                    <div class="plan__price">
                        <span class="price price--monthly">$100<span class="plan__type">Monthly</span></span>
                        <span class="price price--annually">$50<span class="plan__type">Annually</span></span>
                    </div>
                </div>
            </div>
            <div class="plan flex-wrapper">
                <div class="plan__head">
                    <h3 class="plan__title caps lspg2">Icecandy</h3>
                    <div class="plan__price">
                        <span class="price price--monthly">$200<span class="plan__type">Monthly</span></span>
                        <span class="price price--annually">$100<span class="plan__type">Annually</span></span>                        
                    </div>
                </div>
            </div>
            <div class="plan flex-wrapper">
                <div class="plan__head">
                    <h3 class="plan__title caps lspg2">Your saving with lollipop</h3>
                    <div class="plan__price">
                        <span class="price price--monthly">$100<span class="plan__type">Monthly</span></span>
                        <span class="price price--annually">$50<span class="plan__type">Annually</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
